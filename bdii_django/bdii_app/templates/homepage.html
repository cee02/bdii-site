<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <title>Computer Sales</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: rgba(57, 91, 141, 0.973);
            color: white;
            text-align: center;
            padding: 1em;
        }

        section {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 2em;
        }

        .product-card {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 1em;
            margin: 1em;
            width: 300px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }

        .product-card:hover {
            transform: scale(1.05);
        }

        .product-image {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 4px;
        }

        .product-title {
            font-size: 1.2em;
            margin: 0.5em 0;
        }

        .product-price {
            color: #007bff;
            font-weight: bold;
            margin-bottom: 1em;
        }

        footer {
            background-color: rgba(34, 69, 121, 0.973);
            color: white;
            text-align: center;
            padding: 1em;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        .sidebar {
            height: 100%;
            width: 90px;
            position: fixed;
            top: 0;
            left: 0;
            background-color: #184060;
            overflow-x: hidden;
            padding-top: 20px;
            transition: 0.5s;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .sidebar:hover {
            width: 250px;
        }

        .menu {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .menu-text {
            display: none;
        }

        .menu a {
            text-decoration: none;
            color: white;
            padding: 27px;
            display: flex;
            align-items: center;
            transition: 0.3s;
        }

        .menu i {
            margin-right: 10px;
            display: inline;
        }

        .menu a:hover {
            background-color: rgba(57, 91, 141, 0.973);
        }

        .sidebar:hover .menu-text {
            display: inline;
        }

    .menu a:hover .menu-text-hidden {
        display: inline;
    }

        .user-profile {
            text-align: center;
            color: #e8e8e8;
            padding-bottom: 20px;
        }

        .user-profile img {
            width: 50px;
            border-radius: 50%;
        }

       
        .logout-btn {
            text-decoration: none;
            color: white;
            padding: 15px;
            display: flex;
            align-items: center;
            transition: 0.3s;
        }

        .logout-btn i {
            margin-right: 10px;
            display: inline;
        }

        .logout-btn:hover {
            background-color: rgba(57, 91, 141, 0.973);
        }
    </style>
</head>

<body>
    <header>
        <h1>BD2 Shop Systems</h1>
    </header>
    <div class="sidebar" id="sidebar">
        <div class="user-profile">
            <i class="fas fa-user"></i>
            <p>Welcome, {{ user_name }}</p>
        </div>
        <ul class="menu">
            <li style="background-color: #1f6797;"><a href="{% url 'home' %}"><i class="fas fa-home"></i><span class="menu-text">Homepage</span></a></li>
            <li><a href="{% url 'c_logout' %}"><i class="fas fa-sign-out-alt"></i><span class="menu-text">Logout</span></a></li> 
        </ul>
    </div>
    <div class="content">
    <section>
        <!-- Product 1 -->
        <div class="product-card">
            <img class="product-image" src="https://placekitten.com/300/150" alt="Product 1">
            <h2 class="product-title">Gaming Laptop</h2>
            <p class="product-price">$999.99</p>
            
        </div>

        <!-- Product 2 -->
        <div class="product-card">
            <img class="product-image" src="https://placekitten.com/301/151" alt="Product 2">
            <h2 class="product-title">Desktop Computer</h2>
            <p class="product-price">$799.99</p>
            
        </div>

        <!-- Add more product cards as needed -->
    </section>

    <footer>
        &copy; BD2 Shop Systems
    </footer>
</body>

</html>
