<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <title>Registar Equipamento</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
        }

        .sidebar {
            height: 100%;
            width: 60px;
            position: fixed;
            top: 0;
            left: 0;
            background-color: #333;
            overflow-x: hidden;
            padding-top: 20px;
            transition: 0.5s;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .sidebar:hover {
            width: 250px;
        }

        .menu {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .menu-text {
            display: none;
        }

        .menu a {
            text-decoration: none;
            color: white;
            padding: 15px;
            display: flex;
            align-items: center;
            transition: 0.3s;
        }

        .menu i {
            margin-right: 10px;
            display: inline;
        }

        .menu a:hover {
            background-color: rgba(57, 91, 141, 0.973);
        }

        .sidebar:hover .menu-text {
            display: inline;
        }

        .user-profile {
            text-align: center;
            padding-bottom: 20px;
        }

        .user-profile img {
            width: 50px;
            border-radius: 50%;
        }

        form {
            max-width: 600px;
            margin: 0 auto;
            background-color: #a1a1a1;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input,
        select {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            margin-top: 10px;
            padding: 10px;
            background-color: #000000;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #000000;
        }
    </style>
</head>

<body>
    <div class="sidebar" id="sidebar">
        <div class="user-profile">
            <i class="fas fa-user"></i>
            <p>Nome do Usuário</p>
        </div>
        <ul class="menu">
            <li><a href="{% url 'dashboard' %}"><i class="fas fa-chart-line"></i><span class="menu-text">Dashboard</span></a></li>
            <li><a href="{% url 'registo_encomenda' %}"><i class="fas fa-clipboard-list"></i><span
                        class="menu-text">Registo Encomenda</span></a></li>
            <li><a href="{% url 'producao_equipamentos' %}"><i class="fas fa-cogs"></i><span
                        class="menu-text">Produção de Equipamentos</span></a></li>
            <li><a href="{% url 'registar_equipamento' %}"><i class="fas fa-plus"></i><span
                        class="menu-text">Registar Equipamentos</span></a></li>
            <li><a href="{% url 'vendas_equipamentos' %}"><i class="fas fa-shopping-cart"></i><span
                        class="menu-text">Vendas de Equipamentos</span></a></li>
            <li><a href="{% url 'gestao_clientes' %}"><i class="fas fa-users"></i><span
                        class="menu-text">Gestão de Clientes</span></a></li>
            <br>
            <li><a href="#"><i class="fas fa-sign-out-alt"></i><span class="menu-text">Logout</span></a></li>
        </ul>
    </div>

    <form action="">
        <h2>Registar Equipamento</h2>
        <label for="fname">Nome do Equipamento:</label>
        <input type="text" id="fname" name="fname">
        <label for="lname">Tipo:</label>
        <input type="text" id="lname" name="lname">
        <label for="lname">Data de Montagem:</label>
        <input type="date" id="lname" name="lname">
        <label for="lname">Configuração:</label>
        <input type="text" id="lname" name="lname">
        <label for="lname">Armazem:</label>
        <input type="text" id="lname" name="lname">
        <br><br>
        <button type="submit">Registar</button>
    </form>

    <h2>Lista de Componentes</h2>
    <form action="">
        <label for="fname">Procurar:</label>
        <input type="text" id="fname" name="fname">
        <br><br>
        <button type="submit">Procurar</button>
    </form>
</body>

</html>
