<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: rgb(0,121,255);
            background: linear-gradient(180deg, rgba(0,121,255,1) 0%, rgba(255,255,255,1) 71%);
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 70vh;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            
        
        }
        

        form {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 16px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }

        button {
            background-color: #3b8acb;
            color: #fff;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #185c94;
        }

        h2 {
            color: #3b8acb;
        }
    </style>
</head>
<body>
    {% load static %}
    <img src="{% static 'logo-no-background.svg' %}" style="width: 500px; height: 500px; margin-left: 10px;">

    <form action="{% url 'user_login' %}" method="post">
        {% csrf_token %}
        <h2>Login</h2>
        
        {% if error_message %}
            <p style="color: red;">{{ error_message }}</p>
        {% endif %}
        
        <label for="username">Username:</label>
        <input type="text" name="username" required>

        <label for="password">Password:</label>
        <input type="password" name="password" required>

        <button type="submit">Login</button>
    </form>
</body>
</html>
