<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin-bottom: 8px;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }
        button {
            background-color: #333;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <form id="loginForm" onsubmit="handleLogin(event)">
        <h2>Login</h2>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
        
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <button type="submit">Login</button>
    </form>
    <script>
    console.log("Script loaded.");
    
    function handleLogin(event) {
    event.preventDefault();
    var username = document.getElementById('username').value;
    var password = document.getElementById('password').value;

    // Chamar get_database_connection com as credenciais fornecidas
    var connection = get_database_connection(username, password);

    if (connection) {
        // Se a conexão for bem-sucedida, redirecione para a página do painel
        console.log("Login successful. Redirecting to dashboard.");
        window.location.href = '/dashboard';
    } else {
        // Se a conexão falhar, exiba uma mensagem de erro ou tome outras medidas necessárias
        alert('Falha ao autenticar. Verifique suas credenciais.');
    }

    // Impedir o formulário de ser enviado da maneira tradicional
    return false;
}
    </script>
</body>
</html>
