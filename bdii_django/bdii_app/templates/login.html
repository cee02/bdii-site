<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin-bottom: 8px;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }
        button {
            background-color: #333;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <form id="loginForm" onsubmit="return handleLogin()">
        <h2>Login</h2>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <button type="submit">Login</button>
    </form>
    <script>
        function handleLogin() {
        var username = document.getElementById("username").value;
        var password = document.getElementById("password").value
        if ((username === 'aluno3_a' && password === 'aluno') || 
            (username === 'aluno3_b' && password === 'aluno') ||
            (username === 'aluno3_c' && password === 'aluno')) {
            // Usuário e senha válidos, redirecionar para o dashboard
            window.location.href = '/dashboard';
        } else {
            // Usuário ou senha inválidos, você pode exibir uma mensagem de erro ou lidar de outra forma
            alert('Credenciais inválidas. Tente novamente.');
        }

        // Impedir que o formulário seja enviado da maneira tradicional
        return false;
    }
    </script>
</body>
</html>
